name: upload gbatemp cheats

on:
  [push]

jobs:
  switch-cheats-db:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install dependencies
        run: |
          if [ -f ./requirements.txt ]; then pip3 install -r ./requirements.txt; fi
      - name: install hub and unrar
        run: |
          sudo add-apt-repository ppa:cpick/hub
          sudo apt-get update
          sudo apt-get install hub unrar
      - name: run python script
        run: |
          python3 upload_cheats.py
      - name: create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          echo $(hub --version)
          ls out
          hub release edit -a ./out/contents.zip -m $(cat VERSION) -m $(cat DATE) v1.0
          hub release edit -a ./out/titles.zip -m $(cat VERSION) -m $(cat DATE) v1.0
